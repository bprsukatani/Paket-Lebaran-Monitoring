<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama | BPR Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Anda berhasil login.</p>
        <p id="userEmailDisplay">Memuat informasi pengguna...</p>

        <div class="home-content">
            <h2>Saldo Anda:</h2>
            <span id="balanceDisplay">Memuat saldo...</span>
            <div id="balanceMessage"></div>
            
            <hr style="margin-top: 30px; margin-bottom: 30px;">
            <h3>Perbarui Saldo (Hanya untuk pengguna Firebase):</h3>
            <div class="form-group">
                <label for="newBalanceInput">Saldo Baru:</label>
                <input type="number" id="newBalanceInput" placeholder="Masukkan angka saldo baru">
            </div>
            <div class="form-group">
                <button id="updateBalanceBtn">Perbarui Saldo</button>
            </div>
        </div>
        
        <div class="form-group">
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK (Pastikan versi terbaru) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
